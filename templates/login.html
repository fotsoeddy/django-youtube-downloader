{% extends 'base.html' %}
{% block title %}Login - YouTube Downloader{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect rounded-xl p-8 custom-form">
        <h2 class="text-2xl font-bold text-center text-primary mb-8 font-montserrat">Login</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="custom-label">Username</label>
                <input type="text" id="username" name="username" class="custom-input" required autofocus>
            </div>
            <div class="mb-6">
                <label for="password" class="custom-label">Password</label>
                <input type="password" id="password" name="password" class="custom-input" required>
            </div>
            <button type="submit" class="custom-btn" id="login-btn">
                <span class="btn-text">Login</span>
                <span class="btn-loader hidden">
                    <svg class="animate-spin h-5 w-5 mr-2 inline-block" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading...
                </span>
            </button>
        </form>
        <p class="text-center text-sm text-muted mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="text-primary hover:underline font-medium">Sign up here</a>
        </p>
    </div>
</div>

<script>
class LoginHandler {
    constructor() {
        this.form = document.getElementById('login-form');
        this.button = document.getElementById('login-btn');
        this.btnText = this.button.querySelector('.btn-text');
        this.btnLoader = this.button.querySelector('.btn-loader');
        this.initEventListeners();
    }

    initEventListeners() {
        this.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.handleSubmit();
        });
    }

    toggleLoading(isLoading) {
        this.button.disabled = isLoading;
        this.btnText.classList.toggle('hidden', isLoading);
        this.btnLoader.classList.toggle('hidden', !isLoading);
    }

    async handleSubmit() {
        this.toggleLoading(true);
        const formData = new FormData(this.form);
        
        try {
            const response = await fetch(this.form.action || window.location.pathname, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest', // Ensure AJAX header
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });

            const data = await response.json();

            if (data.success) {
                toastManager.buildToast()
                    .setMessage('Login successful! Redirecting...')
                    .setType('success')
                    .setDuration(2000)
                    .show();
                setTimeout(() => {
                    window.location.href = data.redirect_url || '/';
                }, 1500);
            } else {
                toastManager.buildToast()
                    .setMessage(data.error || 'Login failed')
                    .setType('error')
                    .show();
            }
        } catch (error) {
            toastManager.buildToast()
                .setMessage('Network error: ' + error.message)
                .setType('error')
                .show();
        } finally {
            this.toggleLoading(false);
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new LoginHandler();
    {% if error %}
        toastManager.buildToast()
            .setMessage('{{ error|escapejs }}')
            .setType('error')
            .show();
    {% endif %}
});
</script>
{% endblock %}
